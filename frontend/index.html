<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Voteout Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Mafia Voteout</h1>
            <p>Create or join a room to start playing</p>
        </div>

        <div class="game-sections">
            <!-- Create Room Section -->
            <div class="section">
                <h2>üè† Create House</h2>
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="createUsername">Username</label>
                        <input 
                            type="text" 
                            id="createUsername" 
                            placeholder="Enter your username"
                            maxlength="20"
                            required
                        >
                        <div class="error-message" id="createUsernameError"></div>
                    </div>
                    <button type="submit" class="btn btn-create" >Create Lobby</button>
                    <div class="success-message" id="createSuccess"><span style="font-size: large;">‚úì </span>CREATED SUCCESSFULLY</div>
                </form>
                
                <div class="room-code-display" id="roomCodeDisplay">
                    <h3>Room Created!</h3>
                    <div class="room-code" id="generatedRoomCode">ABC123</div>
                    <p style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8;">Share this code with your friends</p>
                    <button class="btn btn-create" id="startGameBtn" onclick="window.location.href='voting.html'">Start Game</button>
                </div>
            </div>

            <!-- Join Room Section -->
            <div class="section">
                <h2>üö™ Join Room</h2>
                <form id="joinRoomForm">
                    <div class="form-group">
                        <label for="joinUsername">Username</label>
                        <input 
                            type="text" 
                            id="joinUsername" 
                            placeholder="Enter your username"
                            maxlength="20"
                            required
                        >
                        <div class="error-message" id="joinUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="roomCode">Room Code</label>
                        <input 
                            type="text" 
                            id="roomCode" 
                            placeholder="Enter room code"
                            maxlength="6"
                            required
                        >
                        <div class="error-message" id="roomCodeError"></div>
                    </div>
                    <button type="submit" class="btn btn-join" onclick="window.location.href='voting.html'">Join Room</button>
                    <div class="success-message" id="joinSuccess"></div>
                </form>
            </div>
        </div>

        <div class="divider">
            <span>Amaka</span>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
